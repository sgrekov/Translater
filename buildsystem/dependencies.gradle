allprojects {
    repositories {
        maven { url 'https://maven.google.com' }
        maven { url "https://jitpack.io" }
        maven { url "http://repository.ops4j.org/maven2/" }
        maven { url "https://clojars.org/repo/" }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        mavenCentral()
        jcenter()
        maven { url "http://dl.bintray.com/jetbrains/spek" }
        maven { url "http://repository.jetbrains.com/all" }
        flatDir {
            dirs 'libs'
        }
    }
}

ext {
    //App
    appVersionName = '0.1'
    appVersionCode = 1
    versionFullName = appVersionName + "_" + appVersionCode

    //Android
    androidBuildToolsVersion = '28.0.3'
    androidMinSdkVersion = project.hasProperty('msdk') ? msdk.toInteger() : 16
    androidTargetSdkVersion = 28
    androidCompileSdkVersion = 28

    //libs
    androidSupportLibVersion = '25.4.0'
    androidXVersion = '1.0.0'
    gmsVersion = '10.0.1'
    daggerVersion = '2.8'
    rxJavaVersion = '2.0.5'
    rxAndroidVersion = '2.0.1'
    rxBindingsVersion = '2.0.0'
    okhttpIdlingVersion = '1.0.0'
    jetbrainsVersion = '13.0'
    butterknifeVersion = '10.1.0'
    retrofitVersion = '2.2.0'
    okhttpVersion = '3.6.0'
//    gsonVersion = '2.4'
    moshiVersion = '1.5.0'
    stethoVersion = '1.4.2'
    conductorVersion = '2.1.4'
    timberVersion = '4.5.1'
    javaxInjectVersion = '1'
    requeryVersion = '1.4.0'
    rxRelayVersion = '2.0.0'
    paperParcelVersion = '2.0.4'
    bottomNavigationViewEx = '2.0.4'

    //test libs
    mockitoCoreVersion = '2.8.9'
    junitVersion = '4.12'
    hamcrestVersion = '1.3'
    espressoVersion = '2.0'
    robolectricVersion = '3.1'
    dexmakerVersion = '1.0'
    espressoVersion = '2.2.2'
    testingSupportLibVersion = '0.1'
    robolectricVersion = '3.1.1'
